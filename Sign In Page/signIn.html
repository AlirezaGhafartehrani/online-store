<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signIn.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=ABeeZee"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css"
    />
    <title>Sign In Page</title>
  </head>
  <body>
    <div id="menu">
      <div id="left-menu">
        <!--     onclick="login('nicolo', '12345678') must be called in signUp.html, it's here just for test!   -->
        <p
          id="before-login"
          class="sign-button menu-item"
          onclick="login('nicolo', '12345678')"
        >
          <a href="../Sign%20In%20Page/signIn.html" target="_blank">
            ورود/ثبت نام</a
          >
        </p>
        <div id="after-login" class="dropdown menu-item">
          <p id="username-button" class="sign-button">
            هادی<i class="fa fa-chevron-down" aria-hidden="true"></i>
          </p>
          <div class="dropdown-content" id="dropDown">
            <a href="#">پروفایل</a>
            <a href="#" onclick="logout()">خروج از حساب</a>
          </div>
        </div>
      </div>
      <div class="blank-menu">
        <!--    just an empty space! -->
      </div>
      <div class="menu-item">
        <p><a href="mainPage.html#goods-grid-container">محصولات</a></p>
      </div>
      <div class="menu-item">
        <p><a>پشتیبانی</a></p>
      </div>
      <div class="menu-item">
        <p><a>تماس با ما</a></p>
      </div>
      <div class="menu-item">
        <p><a href="mainPage.html">صفحه اول</a></p>
      </div>
      <div class="menu-item">
        <p id="shop-button">
          <a href="mainPage.html#goods-grid-container">فروشگاه</a>
        </p>
      </div>
    </div>
    <div class="center-content">
      <div class="page-title">فروشگاه - ورود</div>
      <div class="email">
        <div class="email__1">ایمیل</div>
        <input
          class="email__2"
          id="inputMail"
          placeholder="... ایمیل خود را وارد کنید"
          type="email"
          required
        />
      </div>
      <div class="password">
        <div class="password__1">رمز عبور</div>
        <input
          type="password"
          id="inputPass"
          class="password__2"
          placeholder="... رمز عبور خود را وارد کنید"
          minlength="6"
        />
      </div>
      <button class="input" id="loginButton">ورود</button>
      <a
        class="signUp-link"
        href="../Sign%20Up%20Page/signUp.html"
        target="_blank"
        >اگر حسابی ثبت نکرده اید در این جا ثبت نام کنید</a
      >
    </div>
    <div class="footer">
      <p>تمامی حقوق برای توسعه دهندگان (نیک و ناک) محفوظ است.</p>
    </div>
    <script src="signIn.js"></script>
  </body>
</html>
